<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs - MedUnity University</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="grade_calculator.html">Grade Calculator</a>
        <a href="clubs.html" class="active">Clubs</a>
    </div>

    <div class="container">
        <h2>Student Organizations</h2>
        <p class="subtitle">Select a club to see details</p>

        <label for="clubSelect">Choose a Club:</label>
        <select id="clubSelect">
            <option value="">-- Select a Club --</option>
            <option value="student_nurses">Student Nurses Association</option>
            <option value="medical_technologists">Medical Technology Society</option>
            <option value="red_cross_youth">Red Cross Youth Council</option>
            <option value="public_health">Public Health Advocates</option>
            <option value="mental_health">Mental Health Awareness Club</option>
            <option value="medical_research">Medical Research Society</option>
        </select>

        <button py-click="display_club_information">Show Club Information</button>
        <div id="clubDisplay"></div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
